<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <script src="sketch.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>ETCH-A-SKETCH</h1>
  </div>
  <div class="buttons">
    <button class="btn" id="blackB">Blackboard</button>
    <button class="btn" id="whiteB">Whiteboard</button>
  </div>
  <div class="container">
    <div class="board">
    </div>
  </div>
  <div class="buttons">
    <button class="btn" id="erase">Erase</button>
    <button class="btn" id="draw">Draw</button>
    <button class="btn" id="rainbow">Rainbow</button>
    <button class="btn" id="clear">Clear</button>
  </div>
</body>
</html>
